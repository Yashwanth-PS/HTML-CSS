<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>First Name</label>
        <input type="text"> <!--Input Tag does not need a Closing Tag-->
        <br><br>
        <label>Last Name</label>
        <input type="text">
        <br><br>
        <label>Email</label>
        <input type="email">
        <br><br>
        <label>Phone</label>
        <input type="tel"> <!--If the type is tel the Number Keypad would be preferred by the Browser-->
        <br><br>
        <label>Age</label>
        <input type="number" min="10" max="100">
        <br><br>
        <label>Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br><br>
        <label>Salutation</label> <!--Name attribute helps to categorize/group the Radio Buttons together-->
        <input type="radio" name="salutation" value="mr">Mr.
        <input type="radio" name="salutation" value="ms">Ms.
        <br><br>
        <label>Country</label> 
        <select> <!--If we don't mention the selected attribute the first option would be the default one-->
            <option value="">Select Country</option>
            <option value="india" selected>India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select>
        <br><br>
        <label>Birth Date</label> 
        <input type="date">
        <br><br>
        <label>Color</label> 
        <input type="color">
        <br><br>
        <label for="subscribe">Checkbox</label> 
        <input id="subscribe" type="checkbox" checked>
        <br><br>
        <label>Upload File</label> 
        <input type="file" multiple accept="application/pdf">
        <br><br>
        <label>Feedback</label> 
        <textarea></textarea>
        <br><br>
        <label>Button</label> 
        <input type="submit" value="Submit">
    </form>
</body>
</html>
