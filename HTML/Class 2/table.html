<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table> <!--Border is Deprecated-->
        <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
    </table>

    <table style="text-align: center;"> <!--Border is Deprecated-->
        <caption>Employee Table</caption>

        <colgroup>
            <col span="3" style="background-color: lightblue">
        </colgroup>
        
        <thead>
            <tr>
                <th>Employee Number</th>
                <th>Employee Name</th>
                <th>Employee Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>123456</td>
                <td>Name 1</td>
                <td>9876543210</td>
            </tr>
            <tr>
                <td>123457</td>
                <td>Name 2</td>
                <td>9876543211</td>
            </tr>
            <tr>
                <td>123458</td>
                <td>Name 3</td>
                <td>9876543212</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Employee Number Employee Name Employee Phone</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
