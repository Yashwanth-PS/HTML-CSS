<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors - Question 7</title>
    <style>
        .c1 > p {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- select "I'm the Direct Son" and make it blue  -->
    <div class="c1">
        <p>I'm the Direct Son</p>
    </div>
    <div class="c1">
        <span>
            <p>I'm the Indirect Son</p>
        </span>
    </div>
</body>
</html>
