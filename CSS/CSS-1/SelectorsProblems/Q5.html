<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors - Question 5</title>
    <style>
        .m2.m1 {
            color: blue;
        }
        /* Multiple Classes on an Element
        .m1 {
            color: blue;
        }
        .m2 {
            color: red;
        }
        */
    </style>
</head>
<body>
    <!-- Select the element with multiple classes(m1 & m2) and make them blue -->
    <div class="m2 m1">Select me</div>
    <div class="m1">Not me</div>
    <div class="m2">Not me either</div>
</body>
</html>
