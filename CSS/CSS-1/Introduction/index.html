<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Introduction</title>
    <style> /*Internal CSS*/
        /*Element Selector*/
        h1 {
            color: red;
            font-size: small;
        }
    </style>
    <!--External CSS-->
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <h1>This is Heading-1 Tag</h1>
    <!--Inline CSS-->
    <h2 style="color: blue;">This is Heading-2 Tag</h2>
    <h1 style="color: palevioletred; font-size: larger;">This is Another Heading-1 Tag</h1>
    <h1 style="color: rgb(188, 243, 38);">This is one more Heading-1 Tag</h1>
    <h3>This is Heading 3</h3>
</body>
</html>
